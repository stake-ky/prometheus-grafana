server {
    listen 80;
    listen [::]:80;
    server_name example.com;

    resolver 127.0.0.11;

    access_log /var/log/nginx/onfido-backend-access.log;
    error_log /var/log/nginx/onfido-backend-error.log;

   location / {
       set $docker_host "prometheus";
       proxy_pass http://$docker_host;
       proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
       proxy_set_header Host $host;
       proxy_redirect off;
   }

   location /grafana {
       set $docker_host "grafana";
       proxy_pass http://$docker_host/;
       proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
       proxy_set_header Host $host;
       proxy_redirect off;
   }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot/;
    }
}